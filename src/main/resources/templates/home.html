<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacking with Spring Boot - Getting Started</title>
</head>
<body>
    <h1>Welcome to Hacking with Spring Boot!</h1>
    <p>
        Over the span of this book, you'll build different parts of an e-commerce system which will inlcude fleshing out this web template with dynamic content, using the power of Spring Boot.
    </p>
    <h2>Inventory Management</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <form method="post" th:action="@{'/add/' + ${item.id}}">
                        <input type="submit" value="Add to Cart"/>
                    </form>
                </td>
                <td>
                    <form method="delete" th:action="@{'/delete/' + ${item.id}}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>My Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cartItem : ${cart.cartItems}">
                <td th:text="${cartItem.item.id}"></td>
                <td th:text="${cartItem.item.name}"></td>
                <td th:text="${cartItem.quantity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
